<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- Main Sidebar Container -->
<aside th:fragment="sidebar-fragment(path)" class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a th:href="@{/}" class="brand-link">
        <img th:src="@{/blog/dist/img/blog.png}" alt="Blog Logo" class="brand-image img-circle elevation-3"
             style="opacity: .8" >
        <span class="brand-text font-weight-light">会员页</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul id="SidebarMenu" class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <!-- Add icons to the links using the .nav-icon class
                     with font-awesome or any other icon font library -->
                <li class="nav-item">
                    <a th:href="@{/admin/index}" th:class="${path} == 'index'?'nav-link active':'nav-link'">
                        <i class="fas fa-home"></i>
                        <p>
                            主页
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/editors}"  th:class="${path} == 'editors'?'nav-link active':'nav-link'">
                        <i class="fas fa-edit"></i>
                        <p>
                            发布帖子
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/manager}" th:class="${path} == 'manager'?'nav-link active':'nav-link'">
                        <i class="fas fa-list"></i>
                        <p>
                            帖子管理
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/commentManager}" th:class="${path} == 'comment'?'nav-link active':'nav-link'">
                        <i class="far fa-comment"></i>
                        <p>
                            评论管理
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a  sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin/sortManager}" th:class="${path} == 'sort'?'nav-link active':'nav-link'">
                        <i class="far fa-bookmark"></i>
                        <p>
                            分区管理
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/" class="nav-link">
                        <i class="fas fa-sign-out-alt"></i>
                        <p>
                            返回论坛
                        </p>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>

</html>
